<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Header Example</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #1b002e;
  color: white;
}

/* HEADER */
.header {
  background: linear-gradient(90deg, #2a003f, #4b0073);
  padding: 20px 40px;
}

/* NAV BAR */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* LOGO */
.logo {
  font-weight: bold;
  font-size: 22px;
  color: #ffd36a;
}

/* MENU */
.menu {
  display: flex;
  gap: 40px;
}

.menu a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  position: relative;
  padding-bottom: 6px;
}

/* ACTIVE ITEM */
.menu a.active {
  color: #ffd36a;
}

.menu a.active::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 3px;
  background: #ffd36a;
  border-radius: 2px;
}

/* HERO SECTION */
.hero {
  padding: 100px 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.hero-text h1 {
  font-size: 48px;
  margin: 0;
}

.hero-text span {
  color: #ffd36a;
}

.hero-text p {
  max-width: 500px;
  font-size: 18px;
  margin-top: 20px;
}

.hero img {
  max-width: 420px;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .hero {
    flex-direction: column;
    text-align: center;
  }
  .hero img {
    margin-top: 40px;
  }
}
</style>
</head>
<body>

<header class="header">
  <div class="navbar">
    <div class="logo">INARI</div>

    <nav class="menu">
      <a href="#" class="active">Home</a>
      <a href="#">Healthcare Providers</a>
      <a href="#">Patients + Caregivers</a>
      <a href="#">Company Information</a>
      <a href="#">Support + Resources</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero-text">
    <h1><span>InThrillâ„¢</span><br>Thrombectomy System</h1>
    <p>Purpose-Built for the Treatment of AV Thrombosis</p>
  </div>

  <img src="https://via.placeholder.com/400x250" alt="Device Image">
</section>

</body>
</html>
