<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header with Top Navigation</title>

  <style>
    /* --------------------
       Reset & Base Styles
    --------------------- */
    body {
      margin: 0;
      padding-top: 72px;
      font-family: Arial, sans-serif;
      background: #12001d;
    }

    /* --------------------
       Top Header Bar
    --------------------- */
    .top-header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 72px;
      background: linear-gradient(90deg, #2b0040, #4b0070);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .header-inner {
      max-width: 1200px;
      height: 100%;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      height: 36px;
    }

    /* --------------------
       Navigation
    --------------------- */
    .main-nav {
      display: flex;
      gap: 28px;
    }

    .main-nav a {
      text-decoration: none;
      color: #ffffffcc;
      font-size: 15px;
      font-weight: 500;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .main-nav a:hover {
      color: #ffffff;
      border-bottom-color: #ffcc33;
    }

    .main-nav a.active {
      color: #ffcc33;
      border-bottom-color: #ffcc33;
    }

    /* --------------------
       Responsive
    --------------------- */
    @media (max-width: 768px) {
      .main-nav {
        gap: 16px;
      }

      .logo img {
        height: 30px;
      }
    }
  </style>
</head>
